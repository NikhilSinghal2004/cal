<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        .icon {
            display: inline-block;
            width: 150px;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        img {
            width: 80px;
            height: 80px;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Student Helping Hand</h1>
    <div class="container">
        <a href="/index.html" class="icon">
            <img src="gpa_icon.png" alt="GPA Calculator">
            <p>GPA Calculator</p>
        </a>
        <a href="attendance_calculator.html" class="icon">
            <img src="attendance_icon.png" alt="Attendance Calculator">
            <p>Attendance Calculator</p>
        </a>
        <a href="marks_calculator.html" class="icon">
            <img src="marks_icon.png" alt="Marks Calculator">
            <p>Marks Calculator</p>
        </a>
    </div>
</body>
</html>
